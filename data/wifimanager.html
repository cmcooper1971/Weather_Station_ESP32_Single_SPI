<!DOCTYPE html>
<html>

<head>
  <title>Weather Station Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" href="data:,"> -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>Weather Station Manager</h1>
    <img src="rainbow.png" width="128" height="128">
    <br>
    </div>
  <div class="content">
    <div class="card-grid1">
      <div class="card">
        <p class="card-title">Enter Details</p>
        <form action="/" method="POST">
          <table>
            <tr>
              <th style="background-color: #65b0b6;">Name</th>
              <th style="background-color: #65b0b6;">Settings</th>
            </tr>
            <tr>
              <td><label for="ssid">SSID</label></td>
              <td><input type="text" id="ssid" name="ssid"><br></td>
            </tr>
            <tr>
              <td> <label for="pass">Password</label></td>
              <td><input type="text" id="pass" name="pass"></td>
            </tr>
            <tr>
              <td><label for="openwk">Open Weather API</label></td>
              <td><input type="text" id="openwk" name="openwk"><br></td>
            </tr>
            <tr>
              <td><label for="latitude">Latitude</label></td>
              <td><input type="text" id="latitude" name="latitude"><br></td>
            </tr>
            <tr>
              <td><label for="longitude">Longitude</label></td>
              <td><input type="text" id="longitude" name="longitude"><br></td>
            </tr>
            <tr>
              <td colspan="2" > <input type="submit" value="Submit"><br></td>
            </tr>
          </table>
        </form>
        <p></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<footer>
  <div>
      <p style="font-size: 100%;"><b>Weather Station Manager 2022</b></p>
      <p style="font-size: 100%;">Design by Clarke & Cooper</p>
  </div>
</footer>

</html>
